<!doctype html>

<html>

<head>

    <title>Registration Form</title>

    <link rel="stylesheet" href="signup_page.css">
    

</head>

<body>
    

    
<div class= "sign-up-form">
    <img src="user_icon.png">
<h1>SignUp</h1>
    <form action="registration" onsubmit="" method="post">
        <input type="text" class="input-box" placeholder="First Name" name="name" id="user"><br>
        <input type="text" class="input-box" placeholder="Middle Name" name="middlename" id="middlename"><br>
        <input type="text" class="input-box" placeholder="Last Name" name="lastname" id="lastname"><br>
        <input type="email" class="input-box" name="mname" id="mname" placeholder="Enter Your E-mail"><br>
        <input type="password" class="input-box" name="pass" id="pass" placeholder="Type Your Password"><br>
        <centre>Enter Date of Birth:-</centre>
        <input type="date" class="input-box" value="01-01-01" name="dob" id="dob" min="01-01-03" max="01-01-99" placeholder="Enter Date of Birth"><br>
        <input type="number" class="input-box" name="mobile" id="mobile" placeholder="Enter Mobile number"><br>
        <hr>
        <input type="submit" value="SignUp" class="signup-btn"/><br>
        Already have an Account?
        <a href="C:\Users\KIIT\Desktop\KIITCART1\login.html" class="nav__link">Login</a>

        
    </form>
    
</div>

</body>

</html>
